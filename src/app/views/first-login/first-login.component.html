<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../assets/resources/img/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Vui lòng nhập thông tin
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="name" [(ngModel)]="user.fullName" placeholder="Họ và tên">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <select class="input100" id="gender" name="gender" [(ngModel)]="user.gender" required>
                        <option value="" disabled selected>Giới tính</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-transgender" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input type="text" readonly name="dob" [(ngModel)]="user.dob" placeholder="Ngày sinh" class="input100" bsDatepicker [minDate]="minDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', adaptivePosition: true }">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="phone" [(ngModel)]="user.phoneNumber" placeholder="Số điện thoại">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-phone-alt" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="address" [(ngModel)]="user.address" placeholder="Địa chỉ">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-location-arrow" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button (click)="onSubmit()" class="login100-form-btn">
                        Hoàn thành
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
