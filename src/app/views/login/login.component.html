<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../assets/resources/img/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Đăng Nhập
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" [(ngModel)]="identifier" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button (click)=login() class="login100-form-btn">
                        Đăng nhập
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Quên
                    </span>
                    <a class="txt2" href="#">
                        Tài khoản/ Mật khẩu?
                    </a>
                </div>

                <div class="text-center social p-t-12">
                    <a class="txt2" href="#">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a class="txt2" href="#">
                        <i class="fab fa-google-plus-square"></i>
                    </a>
                </div>

                <div class="text-center p-t-115">
                    <a class="txt2" href="register">
                        Tạo tài khoản
                        <i class="fas fa-long-arrow-alt-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
