<div class="main-wrapper">
    <div class="navigation js--nav">
        <div class="header-nav">
            <a href="#" class="js--open-nav">
                <i class="fa fa-times"></i>
            </a>
        </div>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="home-user" class="item">
                    Trang chủ
                </a>
            </li>
            <li class="menu-item">
                <a href="#" (click)="logout()" class="item">
                    Đăng xuất
                </a>
            </li>
        </ul>
    </div>
    <div class="header">
        <div class="container-fluid">
            <div class="info-user">
                <div class="row">
                    <div class="col-3">
                        <div class="avatar">
                            <img class="img-fluid" src="{{avatarurl}}" alt="avatar">
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="info">
                            <h5 class="name">{{ user.fullName }}</h5>
                            <p class="role">Thành viên</p>
                            <a href="edit-profile">Chỉnh sửa hồ sơ</a>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="bar-icon js--open-nav">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End div.header -->
    <div class="bread-crumb">
        <div class="container-fluid">
            <div class="text">
                <a href="home-user">Trang chủ</a>
                <span>/</span>
                <a href="created-event">Project đã tạo</a>
                <span>/</span>
                <a href="#" class="active">Tạo chi tiết</a>
            </div>
        </div>
    </div>
    <!-- End div.bread-crumb -->
    <div class="title">
        <h4>Sửa thông tin đội</h4>
    </div>
    <!-- End div.title -->
    <div class="form-edit-team">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="txtTeamName" class="col-form-label">Tên đội <span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="txtTeamName" name="name" [(ngModel)]="team.name" placeholder="Nhập tên đội">
                </div>
                <div class="form-group create-team">
                    <label>Thành viên</label>
                    <ngx-autocomplete [searchKeyword]="'username'" class="search-user w-50" [placeholderValue]="'Nhập username'" [entries]="users" (selectedValue)="selectEvent($event)">
                    </ngx-autocomplete>
                    <button type="button" class="btn btn-secondary btn-add-user" (click)="saveTeamDetail(team._id, selected)">Thêm thành viên <i class="fas fa-plus"></i></button>
                    <div class="clearfix"></div>
                    <ul class="list-member" *ngFor="let row of teamdetails">
                        <li class="item" *ngIf="team._id !== undefined && row.team._id === team._id">
                            <div class="txt">{{row.user.username}}</div>
                            <div class="icon">
                                <a href="#" (click)="deleteTeamDetail(row.id)" class="del"><i class="fas fa-trash"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
            <label style="margin: 15px 0;">Lộ trình đội</label>
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let order of array2" cdkDrag>{{order.name}}</div>
            </div>
            <div id="map" style="width:100%; height: 400px;"></div>

            <div class="button">
                <button type="button" (click)="saveTeam()" class="btn btn-primary mt-3 mb-3">Save</button>
                <button type="button" (click)="back()" class="btn btn-secondary mt-3 mb-3">Close</button>
            </div>
        </div>
    </div>
</div>
