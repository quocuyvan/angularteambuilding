<div class="main-wrapper">
    <div class="navigation js--nav">
        <div class="header-nav">
            <a href="#" class="js--open-nav">
                <i class="fa fa-times"></i>
            </a>
        </div>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="home-user" class="item">
                    Trang chủ
                </a>
            </li>
            <li class="menu-item">
                <a href="#" (click)="logout()" class="item">
                    Đăng xuất
                </a>
            </li>
        </ul>
    </div>
    <div class="header">
        <div class="container-fluid">
            <div class="info-user">
                <div class="row">
                    <div class="col-3">
                        <div class="avatar">
                            <img class="img-fluid" src="{{avatarurl}}" alt="avatar">
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="info">
                            <h5 class="name">{{ user.fullName }}</h5>
                            <p class="role">Thành viên</p>
                            <a href="edit-profile">Chỉnh sửa hồ sơ</a>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="bar-icon js--open-nav">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End div.header -->
    <div class="bread-crumb">
        <div class="container-fluid">
            <div class="text">
                <a href="home-user">Trang chủ</a>
                <span>/</span>
                <a href="participating-event">Event tham gia</a>
                <span>/</span>
                <a href="#" class="active">Chi tiết Event</a>
            </div>
        </div>
    </div>
    <!-- End div.bread-crumb -->
    <div class="create-event">
        <div class="container-fluid">
            <div class="title">
                <span class="num-block">-</span>
                <span class="txt">Thông tin event</span>
                <div class="clearfix"></div>
            </div>
            <!-- End div.title -->
            <div class="info-event">
                <form action="#">
                    <div class="form-group">
                        <label>Tên Event</label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="project.name" disabled>
                    </div>
                    <div class="form-group">
                        <label>Vị Trí</label>
                        <input type="text" name="location" class="form-control" [(ngModel)]="project.location" disabled>
                    </div>
                    <div class="form-group">
                        <label>Thời Gian</label>
                        <input type="text" name="time" [(ngModel)]="project.time" class="form-control" bsDatepicker [minDate]="minDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', adaptivePosition: true }" disabled>
                    </div>
                    <div class="form-group">
                        <label for="txtfileAvatarProject" class="col-sm-2 col-form-label">Ảnh đại diện</label>
                        <div style="text-align: center;">
                            <img class="img-fluid" style="width: 50%;" src="{{baseurl}}{{project.avatar?.url}}" alt="avatar">
                        </div>

                    </div>
                </form>
            </div>
            <!-- End div.info-event -->


        </div>
        <!-- End div.contaienr-fluid -->
    </div>
    <!-- End div.create-event -->
</div>
